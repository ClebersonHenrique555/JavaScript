<html>
<head>
<script>

var numero =parseInt(prompt("Digite um numero para saber se ele é  positivo, negativo ou zero:"));

if(numero>0){
    document.write("É Positivo");
}else if(numero<0){
    document.write("É Negativo");
}if(numero==0){
    document.write("O valor é zero (0)");
}
</script>
</head>

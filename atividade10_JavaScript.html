<html>
<head>
<script>

var numero1=parseInt(prompt("Digite o primeiro numero:"));
var numero2=parseInt(prompt("Digite o segundo numero:"));
var numero3=parseInt(prompt("Digite o terceiro numero:"));
var numero4=parseInt(prompt("Digite o quarto numero:"));

var resultado = (numero1+numero2+numero3+numero4)/4;
var resultado1=0;
var resultado2=0;
var resultado3=0;
var resultado4=0;

if(numero1 => 0 && numero1 <= 10){
    resultado1=numero1;
}else{
    document.write("- Erro no primeiro numero -");
}

if(numero2 => 0 && numero2 <= 10){
    resultado2=numero2;
}else{
    document.write(" - Erro no segundo numero -");
}

if(numero3 => 0 && numero3 <= 10){
    resultado3=numero3;
}else{
    document.write(" - Erro no terceiro numero -");

}

if(numero4 => 0 && numero4 <= 10){
    resultado4=numero4;
    document.write((resultado1+resultado2+resultado3+resultado4)/4);
}else{
    document.write("- Erro no quarto numero -");
}

</script>
</head>
